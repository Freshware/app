			var filterValue = '';

			$('.opciones-visualizacion-link').on( 'click', function(e) {
				e.preventDefault();

				var clickado = $(this);

				clickado.closest('.grupo-opciones').find('.is-checked').each(function() {
					if ($(this).data('filter') != clickado.data('filter'))
					{
						$(this).removeClass('is-checked');
					}
					
					filterValue = eliminarValor($(this));
				})

				if (clickado.hasClass('is-checked'))
				{
					clickado.removeClass('is-checked');

					filterValue = eliminarValor(clickado);
				}
				else
				{
					clickado.addClass('is-checked');

					filterValue = filterValue + clickado.data('filter');
				}

				// var filterValue = $(this).attr('data-filter');

				// grid.isotope({ filter: filterValue });
				
				filtrarItems($('.productos-filter-item'), filterValue);

			function filtrarItems(items, filterValue)
			{
				$('body').append('<div id="spinner_div" style="position: fixed;width:100%;height:100%;background:url(../img/common/spinner.gif) rgba(255, 255, 255, 0.65);background-repeat:no-repeat;background-position:center center;top: 0;left: 0;"></div>');

				var cont = items.length;

				var wait_spinner = setInterval(function() {
					if ($('#spinner_div').length)
					{
						clearInterval(wait_spinner);
						
						if (filterValue != '')
						{
							items.each(function() {
								var item = $(this);

								if (! item.is(filterValue))
								{
									item.fadeOut('fast');
								}
								else
								{
									item.fadeIn('fast');
								}

								cont = cont - 1;
							});
						}
						else
						{
							items.each(function() {
								$(this).fadeIn('fast');

								cont = cont - 1;
							});
						}
					}
				})

				var timer = setInterval(function() {
					if (cont <= 0)
					{
						clearInterval(timer);
						$('#spinner_div').remove();
					}
				});
			}

			function eliminarValor(element)
			{
				var clase_a_eliminar = element.data('filter');
				var aux = filterValue.split(clase_a_eliminar);

				return concatValues(aux);
			}

			function concatValues(obj)
			{
				var value = '';

				for (var prop in obj)
				{
					value += obj[ prop ];
				}

				return value;
			}

			function loadFreshLightboxFunctions()
			{
				// Funcionalidad de cerrar al aspa
				$('.fresh-lightbox-close-link').on('click', function(e) {
					e.preventDefault();
					enableScroll();
					$('#fresh-lightbox').fadeOut('fast', function() {
						$('#fresh-lightbox').remove();
					})
				});

				// Les aÃ±adirmos el evento Swipe a
				// las imÃ¡genes
				$('.fresh-lightbox-item').swipe({
					// Manipulador genÃ©rico para todas las direcciones
					swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
						// Solo necesitamos swipe para izquierda y derecha
						if (direction == 'left' ||Â direction == 'right')
						{
							// Ahora les aÃ±adimos la funcionalidad de mover los slides
							moveSlides($(this), direction);
						}
					}
				});

				// Establecemos opciones mÃ¡s tarde
				$('.fresh-lightbox-item').swipe({
					fingers:1
				});

				$('.fresh-lightbox-show-info').on('click', function(e) {
					e.preventDefault();
					$('.fresh-lightbox-show-info').empty();
					
					if ($('.fresh-lightbox-item-info-proyectos').hasClass('ocultado'))
					{
						$('.fresh-lightbox-item-info-proyectos').fadeIn('slow');
						// $(this).text(window.ocultar + ' ' + window.informacion);
						$(this).html('<img src="../img/common/menos.png" alt="botÃ³n mÃ¡s">');
						$('.fresh-lightbox-item-info-proyectos').removeClass('ocultado');
						console.log('hasClass')
					}
					else
					{
						$('.fresh-lightbox-item-info-proyectos').fadeOut('slow');
						// $(this).text(window.mostar + ' ' + window.informacion);
						$(this).html('<img src="../img/common/mas.png" alt="botÃ³n menos">');
						$('.fresh-lightbox-item-info-proyectos').addClass('ocultado');
						console.log('no hasClass')
					}

					return false;
				})
			}

			// FunciÃ³n para mover los Slides
			function moveSlides(element, direction)
			{
				var active = element;
				var target_active = $('.imgs img[src$="' + element.find('img').attr('src') + '"]');
				var target_next = obtenerNextTarget(direction, target_active);

				// Si tenemos el target del siguiente elemento en aparecer
				if (target_next != null && target_next != 'undefined')
				{
					// colocamos el siguiente elemento en la posiciÃ³n
					// desde la que ha de salir
					var next = colocarNextElement(target_next, direction, active);

					var position = getFinalActivePosition(direction);

					animarElementos(active, next, position);
				}

				// Si no aÃ±adimos esto, al hacer click en showinfo
				// harÃ¡ tantos clicks como slides hemos pasado.
				$('.fresh-lightbox-show-info').off('click');
			}

			function obtenerNextTarget(direction, target_active)
			{
				var target_next = null;

				if (direction == 'left')
				{
					target_next = target_active.next();

					if (! target_active.next().length)
					{
						return null;
					}
				}
				else if (direction == 'right')
				{
					target_next = target_active.prev();

					if (! target_active.prev().length)
					{
						return null;
					}
				}

				return target_next;			
			}

			function colocarNextElement(next, direction, active)
			{
				$('.fresh-lightbox-inner-content').append('<div class="fresh-lightbox-item fresh-lightbox-next no-padding">' +
															'<div class="row">' +
																'<div class="col-xs-12 fresh-lightbox-item-img no-padding">' +
																	'<img src="' + next.attr('src') + '" alt="Krion">' +
																'</div>' +
															'</div>' +
															'<div class="col-xs-12">' +
																'<div class="col-xs-12 fresh-lightbox-item-minilog no-padding">' +
																	'<img src="../img/2-productos/2-1/icons/plus-k-bim.png">' +
																'</div>' +
															'</div>' +	
														  '</div>');

				next = $('.fresh-lightbox-next');
				
				next.css('width', active.width());
				// next.css('height', active.height());
				next.css('left', $(window).width());
				next.find('.fresh-lightbox-item-info').css('height', $(window).height());

				if (direction == 'right')
				{
					next.css('left', next.width() * (-1));
				}

				return next;
			}

			function getFinalActivePosition(direction)
			{
				var position = $(window).width();

				if (direction == 'left')
				{
					position = position * (-1);
				}

				return position;
			}

			function animarElementos(active, next, position)
			{
				active.animate({
					left: position
				},{
					duration: 600,
					queue: false,
					easing: 'easeInOutCubic',
					start: function() {
						active.removeClass('fresh-lightbox-item-active');
					}
				})

				next.animate({
					left: 0
				},{
					duration: 600,
					queue: false,
					easing: 'easeInOutCubic',
					start: function() {
						next.removeClass('fresh-lightbox-next');
						next.addClass('fresh-lightbox-item-active');
					},
					complete: function() {
						active.remove();
						loadFreshLightboxFunctions();
					}
				})
			}

			// Sistema para desactivar el scroll de todo
			// tipo (mouse, teclas y botones asociados)
			var keys = {37: 1, 38: 1, 39: 1, 40: 1};

			function preventDefault(e)
			{
				e = e || window.event;
				
				if (e.preventDefault)
				{
					e.preventDefault();
				}

				e.returnValue = false;  
			}

			function preventDefaultForScrollKeys(e)
			{
			    if (keys[e.keyCode])
			    {
			        preventDefault(e);
			        return false;
			    }
			}

			function disableScroll()
			{
				if (window.addEventListener) // older FF
				{
					window.addEventListener('DOMMouseScroll', preventDefault, false);
				}

				window.onwheel = preventDefault; // modern standard
				window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
				window.ontouchmove  = preventDefault; // mobile
				document.onkeydown  = preventDefaultForScrollKeys;
			}

			function enableScroll()
			{
			    if (window.removeEventListener)
			    {
			        window.removeEventListener('DOMMouseScroll', preventDefault, false);
			    }

			    window.onmousewheel = document.onmousewheel = null; 
			    window.onwheel = null; 
			    window.ontouchmove = null;  
			    document.onkeydown = null;  
			}
